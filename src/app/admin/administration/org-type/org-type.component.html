

<section class="ejob-section">
  
	<ng-scrollbar class="w-100 h-100">
          <form class="row g-3 datasearch justify-content-center" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-md-3 ">
              <label class="mb-1">Org Type Name</label>
              <input
              type="text"
              formControlName="orgTypeName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['orgTypeName'].errors }"
              />
              <div *ngIf="submitted && f['orgTypeName'].errors" class="invalid-feedback">
              <div *ngIf="f['orgTypeName'].errors['required']">
                Org Name is required
              </div>
              </div>
          </div>
      
          <div class="col-md-3">
              <label class="mb-1">Org Type Name in Arabic</label>
              <input
              type="text"
              formControlName="orgTypeAribic"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['orgTypeAribic'].errors }"
              />
              <div *ngIf="submitted && f['orgTypeAribic'].errors" class="invalid-feedback">
              <div *ngIf="f['orgTypeAribic'].errors['required']">
                Org Name in Arabic is required
              </div>
              </div>
          </div>

          <div class="col-md-3">
            <label class="mb-1">Top Level</label>
            <input
            type="number"
            formControlName="topLevel"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['topLevel'].errors }"  min="0"
            />
            <div *ngIf="submitted && f['topLevel'].errors" class="invalid-feedback">
            <div *ngIf="f['topLevel'].errors['required']">
              Top Level is required
            </div>
            </div>
        </div>
      

        <div class="row btn-row justify-content-center">
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-submit mx-2">Submit</button>
            <!-- <button type="button" class="btn btn-update">Update</button> -->
            <button type="button" class="btn btn-danger mx-2" (click)="onReset()">Reset</button>
          </div>
        </div>

        
           
  
          </form>
    
  
    <hr class="gradient-line">

    <div class="row m-0 p-0 data">
      <div class="table-result p-0 ">
          <ng-scrollbar class="table-height" style="height: 59vh;">
          <ngx-table [configuration]="configuration" [data]="data" [columns]="columns" > 
              <ng-template let-row let-index="index">

                <td>
                  <span class="">{{ row.sno }}</span>
                </td>
                <td>
                  <div class="">{{ row.orgTypeName }}</div>
                </td>
                <td>
                  <div class="">{{ row.orgTypeAribic }}</div>
                </td>
                <td>
                  <div class="">{{ row.status }}</div>
                </td>
                <td>
                  <div class="">{{ row.createdBy }}</div>
                </td>
                <td>
                  <div class="">{{ row.createdBy }}</div>
                </td>
                
              </ng-template>
            </ngx-table>
          </ng-scrollbar>
       
    
      </div>
    </div>
    


    </ng-scrollbar>
</section>
