

<section class="ejob-section" >
	<ng-scrollbar class="w-100 h-100">

   
          <form class="row g-3 justify-content-center datasearch" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-md-3 ">
              <label class="mb-1">Role Name</label>
              <input
              type="text"
              formControlName="roleName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['roleName'].errors }"
              />
              <div *ngIf="submitted && f['roleName'].errors" class="invalid-feedback">
              <div *ngIf="f['roleName'].errors['required']">
                role Name is required
              </div>
              </div>
          </div>
      
          <div class="col-md-3">
              <label class="mb-1">Role Name in Arabic</label>
              <input
              type="text"
              formControlName="roleAribic"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['roleAribic'].errors }"
              />
              <div *ngIf="submitted && f['roleAribic'].errors" class="invalid-feedback">
              <div *ngIf="f['roleAribic'].errors['required']">
                role Name in Arabic is required
              </div>
              </div>
          </div>
      

          <div class="row btn-row justify-content-center">
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-submit mx-2">Submit</button>
              <!-- <button type="button" class="btn btn-update">Update</button> -->
              <button type="button" class="btn btn-danger mx-2" (click)="onReset()">Reset</button>
            </div>
          </div>
       
           
  
          </form>
    
  
    <hr class="gradient-line">

    <div class="row m-0 p-0 data">
      <div class="table-result p-0 ">
          <ng-scrollbar class="table-height" style="height: 59vh;">
          <ngx-table [configuration]="configuration" [data]="data" [columns]="columns" > 
              <ng-template let-row let-index="index">
              
                <td>
                  <span class="">{{ row.sno }}</span>
                </td>
                <td>
                  <div class="">{{ row.roleName }}</div>
                </td>
                <td>
                  <div class="">{{ row.roleNameAr }}</div>
                </td>
                <td>
                  <div class="">{{ row.createdBy }}</div>
                </td>
                <td>
                  <div class="">{{ row.createdBy }}</div>
                </td>
                
              </ng-template>
            </ngx-table>
          </ng-scrollbar>
       
    
      </div>
    </div>
    


    </ng-scrollbar>
</section>
